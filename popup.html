<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Projet YOUYOUOYU</title>
  <style type="text/css">
  body {
    margin: 10px;
    white-space: nowrap;
  }
  span{
    /*white-space: normal;*/
  }

  h1 {
    font-size: 15px;
  }
  .highlighted{
    border: 3px dashed #1c55a0;
    margin: 2px;
    padding: 1px;
    display: inline-block;
  }
  #container {
    align-items: center;
    display: flex;
    justify-content: space-between;
  }
  .instructionsContainer{
    white-space: normal;
  }
  /* bootstrap buttons */
  .btn{
    display: inline-block;
    padding: 6px 12px;
    font-size: 14px;
    font-weight: 600;
    border-style: solid;
    border-radius: 3px;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
  }
  .btn-primary {
    color: #fff;
    min-width: 100px;
    background-color: #337ab7;
    border-color: #2e6da4;
  }
  .btn-primary:hover {
    color: #fff;
    background-color: #286090;
    border-color: #204d74;
  }
  .btn-secondary {
    color: #292b2c;
    background-color: #fff;
    border-color: #ccc;
  }
  .btn-secondary:hover {
    color: #292b2c;
    background-color: #e6e6e6;
    border-color: #adadad;
  }
  #container span{
    margin-left: 4px;
  }
  #shortcutsTick{
    display: none;
  }
  </style>
  <script src="popup.js"></script>
</head>

<body>
  <h1 id="header">Projet MEPHISTO</h1>
  <p class="instructionsContainer"><span id="instructions">Des infos.
  </p>
  <div id="container">
    <div class="form-group">

      <p id="shortcuts_p">
        <input id="shortcuts" class="form-check-input" type="checkbox" value="" checked>
        <label for="shortcuts" id="shortcutsLabel" checked>Raccourcis ctrl-b (gras), ctrl-i (italique) et ctrl-k (lien)</label>
        <span id="shortcutsTick">✓</span>
      </p>
      <p id="extensionShortcutLabel">Raccourci pour ouvrir ou fermer l’extension: ctrl-shift-E.</p>
    </div>
  </div>
</body>
</html>
